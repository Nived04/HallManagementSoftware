{% extends 'hall_manager/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div id="app-leave-bg" class="form-bg">
    <div class="form-card">
      <div id="app-leave" class="left-half"></div>
      <div class="overflow-auto right-half">
        <center>
          <br />
          <h1>Approve Leaves</h1>
        </center>
        <form enctype="multipart/form-data" method="POST" style="margin: 10%; margin-top:0; margin-bottom:0; padding:10%; border-radius:1%;">
          {% csrf_token %}
          <fieldset class="form-group">{{ form|crispy }}</fieldset>
          <br />
          <br />
          <center>
            <button class="pay_button" type="submit" style="background-color: darkorange;"><span class="glyphicon glyphicon-check"></span> Approve</button>
          </center>
          <br />
          <center></center>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
