{% extends 'student/base.html' %}
{% load crispy_forms_tags %}
{% block student-content %}
<div id="complaint-bg" class="form-bg">
  <div class="form-card">
    <div id="complaint" class="left-half"></div>
    <div class="right-half">
      <center>
        <br />
        <h1>Make Complaint</h1>
      </center>
    <form method="POST" enctype="multipart/form-data" style="margin-top:0; margin-bottom:0; border-radius:1%;">
      {% csrf_token %}
      <fieldset class="form-group">{{ form|crispy }}</fieldset>
      <br />
      <center>
        <button class="pay_button" style="background-color: orange;"type="submit">Log Complaint</button>
      </center>
      <br />
    </form>
  </div>
{% endblock %}
