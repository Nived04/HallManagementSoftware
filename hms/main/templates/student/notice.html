{% extends 'student/base.html' %}
{% block content %}
  <ul>
    {% for notice in notices %}
      <li>{{ notice.title }}</li>
      <li>{{ notice.content }}</li>
      <li>{{ notice.date_created }}</li>
      <img src="{{ MEDIA_URL }}{{ notice.image.url }}" height="200" width="200" />
    {% endfor %}
  </ul>
{% endblock %}
