{% extends 'warden/base.html' %}
{% block warden-content %}
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width:100%; height:94%; display: flex;">
    <div class="carousel-indicators">
      {% if notices %}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true"></button>
      {% endif %}
      {% for notice in notices %}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter }}"></button>
      {% endfor %}
    </div>
    <div class="carousel-inner" style="height:100%;">
      <div class="carousel-item active" style="height:100%; ">
        <center>
        <div style="color: black">
          <h5>{{ notices.first.title }}</h5>
          <p>{{ notices.first.content }}</p>
        </div>
        </center>
        <img src="{{ MEDIA_URL }}{{ notices.first.image.url }}" style="height: auto; width: auto; max-width: 100%; max-height: 100%; position: absolute; margin: auto; left: 0; right: 0">
      </div>
      {% for notice in notices %}
        <div class="carousel-item" style="height:100%;">
          <center>
          <div style="color: black">
            <h5>{{ notice.title }}</h5>
            <p>{{ notice.content }}</p>
          </div>
        </center>
          <img src="{{ MEDIA_URL }}{{ notice.image.url }}" style="height: auto; width: auto; max-width: 100%; max-height: 100%; position: absolute; margin: auto; left: 0; right: 0;">
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"  style="background-color: black;  border-radius: 10px;"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"  style="background-color: black; border-radius: 10px;"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
