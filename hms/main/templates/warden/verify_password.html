{% extends 'warden/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div id="finance-bg" class="form-bg">
    <div class="form-card">
      <div id="finance" class="left-half"></div>
      <div class="overflow-auto right-half">
        <center>
          <br />
          <br />
          <br />
          <br />
          <h1>{{ heading }}</h1>
        </center>
        <form method="POST" style="margin: 10%; margin-top:0; margin-bottom:0; padding:10%; border-radius:1%;">
          {% csrf_token %}
          <fieldset class="form-group">{{ form|crispy }}</fieldset>
          <br />
          <br />
          <center>
            <button class="pay_button" type="submit" style=" background-color:goldenrod;"><span class="glyphicon glyphicon-check"></span>{{ heading }}</button>
          </center>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
