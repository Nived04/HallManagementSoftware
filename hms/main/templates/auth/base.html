{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">
    {% if messages %}
      {% for message in messages %}
        <script>
          alert('{{ message }}')
        </script>
      {% endfor %}
    {% endif %}
  </div>
  </div>
  
  <div class="row" style="border-radius: 20px; overflow: hidden; box-shadow: 20px 20px 0.5rem rgba(0,0,0,0.1); min-height: 500px; background-color: white; width: 75%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <div class="col-md-6 d-flex align-items-center justify-content-center" style="padding-left: 0 !important; padding-right: 0 !important;">
      <img src="https://kgpchronicle.iitkgp.ac.in/wp-content/uploads/2023/03/iitkharagpur-1-1065917-1640783862-1098894-1649439932.jpg" alt="Image" class="img-fluid" style="height: 100%; object-fit: cover;">
    </div>
    <div class="col-md-6 align-items-center justify-content-center" style=" color:white; padding-left: 0; padding-right: 0; margin-top: 0; margin-bottom: 0;">
      <!-- Right column with login form -->
      {% block login %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}

{% block navbar-content %}
{% endblock %}
