{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="project" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="vinayak sharma" />

    <title>{{ title }}</title>

    <!-- bootstrap file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- bootstrap file -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'auth.css' %}" />

    <!-- _______________________________________________ -->
  </head>

  <body class="container-fluid" bgcolor="#bde8f1">
    <header class="row"></header>
    <div style="background: url(https://kgpchronicle.iitkgp.ac.in/wp-content/uploads/2023/03/iitkharagpur-1-1065917-1640783862-1098894-1649439932.jpg); 
      background-repeat:no-repeat;
      background-size:cover;
      overflow:hidden;
      background-position:center; 
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
      width: 100%;
      height: 100%;
      position: absolute;
      right: 0px;
      ">
      {% if messages %}
        <div class="alert alert-secondary" style="color:white; background-color: rgb(0 0 0 / 60%); width:25%; margin-left: 35%;" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}

          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
      {% endif %}
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
