{% extends 'auth/base.html' %}
{% load crispy_forms_tags %}
{% block login %}
<div style="background-color: rgb(0 0 0/ 50% ); width: 100%; height: 100%; padding-top: 10%;">
  <div style="width: 70%; height: 50%; margin-left: 15%;">
    <form method="POST" style=" margin: 4%; color:white; padding:10%; border-radius:1%;">
      {% csrf_token %}
      <fieldset class="form-group">{{ form|crispy }}</fieldset>
      <br>
      <center>
        <button class="pay_button" type="submit"><span class="glyphicon glyphicon-check"></span> Change Password</button>
      </center>
      <br />
    </form>
  </div>
</div>
{% endblock %}
