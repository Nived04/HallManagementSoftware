{% extends 'auth/base.html' %}
{% load crispy_forms_tags %}
{% block login %}
<div style="background-color: rgb(0 0 0/ 50% ); width: 100%; height: 100%; padding-top: 20%;">
  <div style="width: 50%; height: 50%;  margin-left: 25%;">
    <form method="POST" class="login-form">
      {% csrf_token %}
      <fieldset class="form-group"><b>{{ form|crispy }}</b></fieldset>
      <br />
      <center>
        <button class="pay_button" style="background-color: green" type="submit"><span class="glyphicon glyphicon-check"></span> Send Email</button>
      </center>
      <br />
    </form>
  </div>
</div>
{% endblock %}
