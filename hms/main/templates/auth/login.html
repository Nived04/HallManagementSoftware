{% extends 'auth/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section col-md-8 col-md-offset-2">
    <center>
      <table style="width:100%">
        <thead>
          <th style="text-align: center">
            <h2>Welcome to Hall Management Center IIT KGP</h2>
          </th>
          <th style="text-align: center">
            <h2>Login</h2>
          </th>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center">
              <img src="{{ MEDIA_URL }}logo.png" />
            </td>
            <td style="text-align: center">
              <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
                {% csrf_token %}
                <fieldset class="form-group">{{ form|crispy }}</fieldset>
                <center>
                  <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                </center>
              </form>
              <center>
                <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" onclick="location.href='{% url 'get_email' %}'">Forgot Password</button>
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </div>
{% endblock %}
