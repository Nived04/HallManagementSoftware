{% extends 'auth/base.html' %}
{% load crispy_forms_tags %}
{% block login %}
  <div class="container" style="background-color: rgb(0 0 0/50%); padding: 50px; border-radius: 5px; height: 100%;">
    <br>
    <h1 class="mb-4" style="text-align: center;">Login</h1>
    <br>
    <form method="POST" class="login-form">
      {% csrf_token %}
      <fieldset class="form-group"><b>{{ form|crispy }}</b></fieldset>
      <br>
      <br>
      <center>
        <button class="pay_button" style="background-color: green;"type="submit"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        <button class="pay_button" style="background-color: green;" onclick="location.href='{% url 'get_email' %}'">Forgot Password</button>
      </center>
    </form>
  </div>
{% endblock %}
