{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="project" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="ojas dubey" />

    <title>{{ title }}</title>

    <!-- bootstrap file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap file -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'hall_manager.css' %}" />

    <!-- message here -->

    {% if messages %}
      {% for message in messages %}
        <script>
          alert('{{ message }}')
        </script>
      {% endfor %}
    {% endif %}

    <!-- _______________________________________________ -->
  </head>

  <body class="container-fluid">
    <header class="row">
      <!-- navbar -->
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="mainNavBar">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="{% url 'create_atr' %}"><span class="glyphicon glyphicon-add-employee"></span> Create ATR</a>
              </li>
              <li>
                <a href="{% url 'hall_complaints' %}"><span class="glyphicon glyphicon-add-employee"></span> View Complaints</a>
              </li>
              <li>
                <a href="{% url 'add_employee' %}"><span class="glyphicon glyphicon-add-employee"></span> Add Employee</a>
              </li>
              <li>
                <a href="{% url 'search_student' %}"><span class="glyphicon glyphicon-edit-profile"></span> Edit Student</a>
              </li>
              <li>
                <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-logout"></span> Logout</a>
              </li>
            </ul>
            {% comment %} <form class="form-inline my-2 my-lg-0">
              <input id="stakeholderID" class="form-control mr-sm-2" type="search" placeholder="Search Student Profile" aria-label="Search Student Profile" />
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href={% url 'search_student/<document.getElementById(' stakeholderID ').value>' %}">Search</button>
            </form> {% endcomment %}
          </div>
        </div>
      </nav>
    </header>
    <div>
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
