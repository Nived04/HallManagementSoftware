    <title>{{ title }}</title>
    
    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        .pay_button {
  text-decoration: none !important;
  background-color: darkgreen;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.pay_button:hover {
  color: white;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  font-size: 18px; /* Increase the font size to 18px */
}
    {% block styles %}
    {% endblock %}
    </style>
    <!-- _______________________________________________ -->
</head>

<body style="background: #E8EAF6; height: 100vh; width: 100%; margin: 0; padding: 0; border: 0">
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background: white; box-shadow: 1px 1px 0.5rem rgba(0,0,0,0.1); margin-bottom: 20px;">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Hall Management Software</a> -->
            <img src="https://www.iitkgp.ac.in/assets/pages/images/logo.png" alt="" style="max-height: 87px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav"></ul>
                {% block navbar-content %}
                {% endblock %}
            </div>
        </div>
    </nav>
    
    <div class="container-fluid" style="height: 80vh"> 
        {% block content %}
        
        {% endblock %}
    </div>
    
</body>
</html>
